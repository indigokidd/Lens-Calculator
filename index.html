<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projector Lens Ratio Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #023c29, #0b2b48);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .calculator {
      background-color: #ffffff10;
      border-radius: 24px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      color: white;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 1.1em;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .slider-container input[type=range] {
      flex: 1;
    }

    .slider-container span {
      min-width: 50px;
      text-align: center;
      font-weight: bold;
      background: #ffffff22;
      border-radius: 6px;
      padding: 6px;
    }

    .input-group small {
      color: #b0e3cf;
      margin-top: 4px;
    }

    .output {
      background-color: #d5f5e3;
      color: #023c29;
      padding: 24px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .output h2 {
      margin: 0;
      font-size: 2em;
    }

    .output p {
      margin-top: 10px;
      font-size: 1em;
      color: #14532d;
    }

    @media (max-width: 700px) {
      .calculator {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="inputs">
      <div class="input-group">
        <label for="screenWidth">Screen Width</label>
        <div class="slider-container">
          <input type="range" id="screenWidth" min="5" max="30" step="0.1" value="16">
          <span id="screenWidthVal">16 ft</span>
        </div>
        <small>Specify the width of the screen in feet</small>
      </div>

      <div class="input-group">
        <label for="throwDistance">Distance from Screen</label>
        <div class="slider-container">
          <input type="range" id="throwDistance" min="5" max="100" step="0.1" value="20">
          <span id="throwDistanceVal">20 ft</span>
        </div>
        <small>Specify the distance from the projector to the screen in feet</small>
      </div>
    </div>

    <div class="output">
      <h2 id="lensRatioResult">1.25</h2>
      <p>Use this ratio to choose the correct lens.</p>
    </div>
  </div>

  <script>
    function updateDisplay() {
      const width = parseFloat(document.getElementById('screenWidth').value);
      const distance = parseFloat(document.getElementById('throwDistance').value);
      document.getElementById('screenWidthVal').textContent = width + " ft";
      document.getElementById('throwDistanceVal').textContent = distance + " ft";
      if (width > 0) {
        const ratio = (distance / width).toFixed(2);
        document.getElementById('lensRatioResult').textContent = ratio;
      }
    }

    document.getElementById('screenWidth').addEventListener('input', updateDisplay);
    document.getElementById('throwDistance').addEventListener('input', updateDisplay);

    updateDisplay();
  </script>
</body>
</html>
